<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Gestor de Tareas</h1>

  <!-- Formulario para agregar tareas -->
  <div class="mb-6">
    <input
      [(ngModel)]="newTaskTitle"
      type="text"
      placeholder="Nueva tarea"
      class="input input-bordered w-full max-w-xs"
    />
    <button (click)="openModal()" class="btn btn-primary ml-2">Agregar</button>
  </div>
  <!-- Lista de tareas -->
  <div class="bg-base-200 p-4 rounded-lg">
    <ul>
      <li *ngFor="let task of tasks" class="mb-2">
        <div class="flex items-center justify-between p-2 bg-base-100 rounded-lg">
          <div class="flex items-center">
            <input
              type="checkbox"
              [checked]="task.completed"
              class="checkbox checkbox-primary"
            />
            <span [class.line-through]="task.completed" class="ml-2">{{ task.title }}</span>
          </div>
          <div>
            <button (click)="openEditModal(task)" class="btn btn-sm btn-secondary">Editar</button>
            <button (click)="deleteTask(task.id)" class="btn btn-error btn-xs">Eliminar</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
